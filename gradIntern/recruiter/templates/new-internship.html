{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Internship</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container">
    <h2>Create New Internship</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Post Internship</button>
    </form>
  </div>
</body>
</html>
